<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/header.css" />
    <link rel="stylesheet" href="/header1.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />
    <title>Вход/Регистрация</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm header__navbar">
        <div class="container-fluid header">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Переключатель навигации"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <div class="header__left">
                <li class="nav-item">
                  <a
                    class="nav-link .g-col-6 .g-col-md-4 text-light"
                    aria-current="page"
                    href="#"
                    >Контрагентам</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link .g-col-6 .g-col-md-4 text-light" href="#"
                    >Дизайнерам</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link .g-col-6 .g-col-md-4 text-light" href="#"
                    >Вакансии</a
                  >
                </li>
              </div>
              <a href="/index.html"
                ><li class="header__logo">
                  <img src="/images/logo.png" alt="" /></li
              ></a>

              <div class="header__right">
                <div class="img_1">
                  <li class="nav-item">
                    <img src="/images/Vector1.png" alt="" />
                  </li>
                </div>
                <li class="nav-item">
                  <a class="nav-link .g-col-6 .g-col-md-4 text-light">Поиск</a>
                </li>
                <li class="nav-item">
                  <a
                    href="/index1.html"
                    class="nav-link .g-col-6 .g-col-md-4 text-light"
                    >Вход/Регистрация</a
                  >
                </li>
                <div class="img_2">
                  <li class="nav-item">
                    <img src="/images/Vector2.png" alt="" />
                  </li>
                </div>
                <div class="img_3">
                  <li class="nav-item">
                    <img src="/images/Vector3.png" alt="" />
                  </li>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="registration_menu">
      <div class="login">
        <label for="userLogin">Логин:</label>
        <input id="userLogin" placeholder="Введите логин" type="login" />
      </div>
      <div class="password">
        <label for="userPassword">Пароль:</label>
        <input
          minlength="10"
          maxlength="20"
          size="15"
          id="userPassword"
          placeholder="Введите пароль"
          type="password"
        />
      </div>
      <button class="log_button">Войти</button>
      <button class="reg_button">Зарегестрироваться</button>
    </div>
  </body>
</html>
