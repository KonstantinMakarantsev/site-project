<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="fonts/Gilroy Medium/style.css" />
    <link rel="stylesheet" href="fonts/Gilroy Regular/style.css" />
    <link rel="stylesheet" href="fonts/Noto Serif Bold/stylesheet.css" />
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.css" />
    <title>SITE</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar navbar-expand-lg header__navbar">
          <div class="container-fluid header">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Переключатель навигации"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <div class="header__left">
                  <li class="nav-item">
                    <a
                      class="nav-link .g-col-6 .g-col-md-4 text-light"
                      aria-current="page"
                      href="#"
                      >Контрагентам</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link .g-col-6 .g-col-md-4 text-light" href="#"
                      >Дизайнерам</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link .g-col-6 .g-col-md-4 text-light" href="#"
                      >Вакансии</a
                    >
                  </li>
                </div>
                <li class="header__logo">
                  <img src="/images/logo.png" alt="" />
                </li>

                <div class="header__right">
                  <div class="img_1">
                    <li class="nav-item">
                      <img src="/images/Vector1.png" alt="" />
                    </li>
                  </div>
                  <li class="nav-item">
                    <a class="nav-link .g-col-6 .g-col-md-4 text-light"
                      >Поиск</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link .g-col-6 .g-col-md-4 text-light"
                      >Вход/Регистрация</a
                    >
                  </li>
                  <div class="img_2">
                    <li class="nav-item">
                      <img src="/images/Vector2.png" alt="" />
                    </li>
                  </div>
                  <div class="img_3">
                    <li class="nav-item">
                      <img src="/images/Vector3.png" alt="" />
                    </li>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="text">Долго, дорого, богато!</div>
      <div class="button">КАТАЛОГ ИЗДЕЛИЙ</div>
      <div class="line"></div>
      <div class="icons">
        <div class="iconimg1">
          <img src="/images/coco.png" alt="" />
          <div class="iconline1"></div>
        </div>
        <div class="iconimg2">
          <img src="/images/coco.png" alt="" />
          <div class="iconline2"></div>
        </div>
        <div class="iconimg3">
          <img src="/images/coco.png" alt="" />
          <div class="iconline3"></div>
        </div>
        <div class="iconimg4">
          <img src="/images/coco.png" alt="" />
          <div class="iconline4"></div>
        </div>
        <div class="iconimg5">
          <img src="/images/coco.png" alt="" />
          <div class="iconline5"></div>
        </div>
        <div class="iconimg6">
          <img src="/images/coco.png" alt="" />
          <div class="iconline6"></div>
        </div>
      </div>
    </main>
    <script src="./bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
